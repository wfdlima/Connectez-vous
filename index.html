<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectez-vous</title>
  <link rel="shortcut icon" href="assets/icons8-globe-africa-94.png" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">

</head>

<body>

    

  <div class="main">

    <div class="left">
      <img src="Assets/Image.svg" alt="imagem">
    </div>

    <div class="right">
      <div class="card">

        <h1>Connectez-vous</h1>
        <p>Connectez-vous pour accéder à votre espace</p>

        <div class="textfield">

          <label for="usuario">Email</label>
          <input id="usuario" type="text">

        </div>

        <div class="textfield">

          <label for="senha">Mot de passe</label>
          <input id="senha" type="password">

        </div>

        <button class="btn-login">
          Connexion
        </button>
        <h4>Vous n'avez pas de compte ? <a href="#">Créer un compte</a></h4>
        

      </div>
    </div>

  </div>


</body>

</html>
